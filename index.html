<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="userInput">
      <label for="username">
        <p>Enter your GitHub UserName</p>
        <input id="username" type="text" placeholder="user name">
      </label>
      <p class="warning"></p>
      <label for="proff">
        <p>Enter your Profession</p>
        <input id="proff" type="text" placeholder="Profession">
      </label>
      <button id="btn">Submit</button>
    </div>

    <div class="card hide">
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
